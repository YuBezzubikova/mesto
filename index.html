<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Mesto - сервис для хранения ваших фото из путешествий</title>
        <link rel="stylesheet" href="./pages/index.css">
    </head>
    <body class="page">
      <header class="header">
        <div class="header__logo">
        </div>
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__block">
            <img class="profile__avatar" src="./images/Avatar.png" alt="фотография пользователя">
            <div class="profile__info">
              <h1 class="profile__header">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
              <p class="profile__description">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-button" type="button" aria-label="Добавить фото"></button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <template id="cards-item-tpl">
              <li class="cards__item">
                <button class="cards__delete" type="button" aria-label="удалить фото"></button>
                <img class="cards__image" alt="" src="template.png">
                <div class="cards__info">
                  <h2 class="cards__name"></h2>
                  <button class="cards__like" type="button" aria-label="поставить like"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyrights">&copy; 2020 Mesto Russia</p>
      </footer>


      <div class="popup popup_type_profile">
        <div class="popup__container">
          <button class="popup__close" type="button" aria-label="закрыть"></button>
          <div class="popup__content">
            <h2 class="popup__heading">Редактировать профиль</h2>
            <form class="popup__form" name="edit-form" id="profile-form" novalidate>
              <input type="text" class="popup__field" id="name" name="name" placeholder="Имя" required minlength=2 maxlength=40>
              <span class="popup__error"  id="name-error"></span>
              <input type="text" class="popup__field" id="description" name="description" placeholder="Информация о себе" required minlength=2 maxlength=200>
              <span class="popup__error" id="description-error"></span>
              <input type="submit" class="popup__button" value="Сохранить">
            </form>
          </div>
        </div>
      </div>

      <div class="popup popup_type_card">
        <div class="popup__container">
          <button class="popup__close" type="button" aria-label="закрыть"></button>
          <div class="popup__content">
            <h2 class="popup__heading">Новое место</h2>
            <form class="popup__form" name="add-item-form" id="add-item-form" novalidate>
              <input type="text" class="popup__field" id="title" name="title" placeholder="Название" required minlength=2 maxlength=30>
              <span class="popup__error" id="title-error"></span>
              <input type="url" class="popup__field" id="link" name="link" placeholder="Ссылка на картинку" required>
              <span class="popup__error" id="link-error"></span>
              <input type="submit" class="popup__button" value="Создать">
            </form>
          </div>
        </div>
      </div>

      <div class="popup">
        <div class="popup__container">
          <button class="popup__close" type="button" aria-label="закрыть"></button>
          <div class="popup__content">
            <div class="preview" id="preview">
              <img class="preview__image" src="template.png" alt="фото">
              <p class="preview__text"></p>
            </div>
          </div>
        </div>
      </div>

      <script src="./scripts/validate.js"></script>
      <script src="./scripts/index.js"></script>
    </body>
</html>
