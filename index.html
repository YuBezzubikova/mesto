<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Mesto - сервис для хранения ваших фото из путешествий</title>
        <link rel="stylesheet" href="./pages/index.css">
    </head>
    <body class="page">
      <header class="header">
        <div class="header__logo">
        </div>
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__block">
            <img class="profile__avatar" src="./images/Avatar.png" alt="фотография пользователя">
            <div class="profile__info">
              <h1 class="profile__header">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
              <p class="profile__description">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-button" type="button" aria-label="Добавить фото"></button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <template id="cards-item-tpl">
              <li class="cards__item">
                <button class="cards__delete" type="button" aria-label="удалить фото"></button>
                <img class="cards__image" alt="" src="template.png">
                <div class="cards__info">
                  <h2 class="cards__name"></h2>
                  <button class="cards__like" type="button" aria-label="поставить like"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyrights">&copy; 2020 Mesto Russia</p>
      </footer>


      <div class="popup">
        <div class="popup__container">
          <button class="popup__close" type="button" aria-label="закрыть"></button>
          <div class="popup__content"></div>
        </div>
      </div>


      <template id="profile-form">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <form class="popup__form" name="Edit-form">
            <input type="text" class="popup__field" id="name" name="name">
            <input type="text" class="popup__field" id="description" name="description">
            <input type="submit" class="popup__button" value="Сохранить">
          </form>
      </template>

      <template id="add-item-form">
        <h2 class="popup__heading">Добавить карточку</h2>
        <form class="popup__form" name="Edit-form">
          <input type="text" class="popup__field" id="title" name="title" placeholder="Название">
          <input type="text" class="popup__field" id="link" name="link" placeholder="Ссылка на картинку">
          <input type="submit" class="popup__button" value="Добавить">
        </form>
      </template>

      <template id="preview">
        <div class="preview">
          <img class="preview__image" src="template.png" alt="">
          <p class="preview__text"></p>
        </div>
      </template>
      <script src="./scripts/index.js"></script>
    </body>
</html>
